# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "run_watch nginx"
#order += "run_watch skype"
order += "wireless wlan0"
order += "ethernet eth0"
order += "volume master"
order += "battery BAT"
order += "time"

wireless wlan0 {
        format_up = "wlan0: (%quality at %essid) %ip"
        format_down = "wlan0"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "eth0: %ip (%speed)"
        format_down = "eth0"
}

battery BAT {
        format = "%status %percentage %remaining"
        path = "/sys/class/power_supply/BAT/uevent"
        low_threshold = 10
        threshold_type = "time"
        integer_battery_capacity = true
        last_full_capacity = true
}

run_watch nginx {
        format = "%title"
        pidfile = "/var/run/nginx.pid"
}

run_watch skype {
        format = "%title"
        # Don't know where th eSkype pid file is
        pidfile = "/XXX/skype.pid"
}

time {
        format = "%Y-%m-%d %H:%M:%S"
}

volume master {
        format = "Vol: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}